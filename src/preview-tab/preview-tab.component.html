<div>
  <h2>Upload HTML File</h2>
  <input type="file" (change)="onFileSelected($event)" accept=".html">
  <button (click)="uploadFile()">Upload File</button>
  <button (click)="openEditor()" [disabled]="!selectedFile">HTML Editor</button>
</div>

<!-- HTML Editor Section -->
<div *ngIf="isEditorOpen" class="editor-container">
  <textarea [(ngModel)]="editorContent" rows="15" cols="60"></textarea>
  <div class="preview-container">
    <h3>Preview</h3>
    <iframe [srcdoc]="editorContent" width="100%" height="500px"></iframe>
  </div>
</div>
