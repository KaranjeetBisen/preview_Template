<div class="container mt-5">
    <h1 class="text-center">HTML File Editor</h1>
  
    <div class="row mt-4">
      <div class="col-md-6">
        <!-- File Upload Section -->
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload HTML File</label>
          <input type="file" class="form-control" id="fileInput" (change)="onFileChange($event)" accept=".html">
        </div>
  
        <!-- CKEditor -->
        <ckeditor 
          [(ngModel)]="editorData"
          [config]="{ toolbar: [ 'bold', 'italic', 'bulletedList', 'numberedList', 'undo', 'redo' ] }"
          (ready)="onEditorReady($event)">
        </ckeditor>
  
        <!-- Download Button -->
        <div class="mt-3">
          <button class="btn btn-primary" (click)="downloadFile()">Download HTML File</button>
        </div>
      </div>
  
      <div class="col-md-6">
        <h2>Preview</h2>
        <!-- Preview Section -->
        <iframe [srcdoc]="editorData" style="width:100%; height:400px; border: 1px solid #dee2e6; border-radius: 4px;"></iframe>
      </div>
    </div>
  </div>
